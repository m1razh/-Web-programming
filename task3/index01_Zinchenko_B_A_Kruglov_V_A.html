<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параметрическая вставка</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <h2>Сайт-визитка</h2>
        <p>Ссылки на ресурс:</p>
        <a v-bind:href="url" v-bind:title="title" v-bind:target="target">{{ Name }}</a><br>
        <a v-bind:href="url" v-bind:title="title" v-bind:target="target">{{ Name }}</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                url: '../index.html',
                title: 'Сайт визитка',
                Name: 'Ссылка на ресурс',
                target: '_blank'
            }
        });
    </script>
</body>
</html>
