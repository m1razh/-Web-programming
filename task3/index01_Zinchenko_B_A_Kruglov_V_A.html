<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параметрическая вставка</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <h2>Сайт-визитка</h2>
        <p>Ссылки на ресурс:</p>
        <a :href="url" :title="title" target="_blank">{{ name }}</a><br>
        <a :href="url" :title="title" target="_blank">{{ name }}</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                url: '../index.html',
                title: 'Сайт визитка',
                name: 'Ссылка на кое что'
            }
        });
    </script>
</body>
</html>
