<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Условная отрисовка с кнопками</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <!-- Обычный список для выбора "показать" или "скрыть" -->
        <div>
            <button @click="visibility = 'show'">Показать</button>
            <button @click="visibility = 'hide'">Скрыть</button>
        </div>

        <!-- Отображение текущего шаблона в зависимости от выбора -->
        <h1 v-if="visibility === 'show'">Текущий шаблон: {{ templates[currentTemplate] }}</h1>

        <!-- Первая кнопка: прокручивает шаблоны, затем исчезает -->
        <button v-if="showFirstButton" @click="nextTemplateFirstButton">Кнопка 1</button>
        
        <!-- Вторая кнопка: становится видимой, когда первая исчезает -->
        <button v-if="!showFirstButton" @click="nextTemplateSecondButton">Кнопка 2</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                templates: ['Author', 'Title', 'Editor', 'Publisher'], // Шаблоны
                currentTemplate: 0, // Текущий индекс шаблона
                showFirstButton: true, // Показывать ли первую кнопку
                visibility: 'show' // Управление видимостью через кнопки "показать/скрыть"
            },
            methods: {
                // Метод для первой кнопки, которая переключает шаблоны и передает управление второй кнопке
                nextTemplateFirstButton() {
                    if (this.currentTemplate < this.templates.length - 1) {
                        this.currentTemplate++;
                    }
                    if (this.currentTemplate === this.templates.length - 1) {
                        this.showFirstButton = false; // Скрыть первую кнопку
                    }
                },
                // Метод для второй кнопки, которая переключает шаблоны и передает управление первой кнопке
                nextTemplateSecondButton() {
                    if (this.currentTemplate < this.templates.length - 1) {
                        this.currentTemplate++;
                    }
                    if (this.currentTemplate === this.templates.length - 1) {
                        this.currentTemplate = 0; // Вернуть индекс шаблона к началу
                        this.showFirstButton = true; // Скрыть вторую кнопку и показать первую
                    }
                }
            }
        });
    </script>
</body>
</html>
